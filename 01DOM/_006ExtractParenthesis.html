<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits
    (even apples).
</p>
<p id="holder">
    Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore
    magna) aliqua.
</p>

<textarea id="result"></textarea>

<button onclick="extract('content')">Extract Text</button>

<script>
    function extract(elementId) {
        let paragraphText = document.getElementById(elementId)
            .textContent;

        let pattern = /\(([^)]+)\)/g;

        let matches = paragraphText.match(pattern);

        let result = matches.join("; ");

        document.querySelector("#result").value = result;

        return result;
    }
</script>

</body>
</html>
